<div class="">
  <div class="card-body">
      
          <h4 class="card-title headingMain">~Question Page ~</h4>


    <h1>Quiz on Important Facts</h1>
    <div class="quiz-container">
      <div id="quiz"></div>
    </div>

    <ul class="list-group">
      <li  *ngFor="let projectGoalText of activity.projectGoals.texts; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
          {{i+1}}. {{projectGoalText}}
        
          
</li>
  </ul>     
  <button id="previous">Previous Question</button>
  <button id="next">Next Question</button>
  <button id="submit">Submit Quiz</button>
  <div id="results"></div>
</div>
</div> <!-- End div-class -->

<script>
<button type="button" onclick="document.write(5 + 6)">Try it</button>

</script>
