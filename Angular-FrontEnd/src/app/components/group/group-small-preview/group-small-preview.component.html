<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-8">
                <h3 class="card-title">{{group.groupName}}</h3>
            </div>
            <div class="col-1" *ngIf="this.authService.getUserType()==='Teacher'">
                <i class="fa fa-edit" [routerLink]="['/teacherdashboard/editgroup/', group._id ]" ></i>    
            </div>
            <div class="col-1" *ngIf="this.authService.getUserType()==='Teacher'">
                <i class="fa fa-trash-alt" ></i>    
            </div>
        </div>
    </div>
</div>
