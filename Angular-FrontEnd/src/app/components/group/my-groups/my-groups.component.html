<div class="card text-center">
  <div class="card-body">
    <h1 class="mainHeading">My Groups</h1>
    <hr>
    <button *ngIf="this.authService.getUserType()==='Teacher'"  type="button" class="btn btn-primary" (click)="this.createGroup()"><i class="fa fa-plus-circle"></i> Create New Group</button>

    <div *ngIf="this.groups">
        <div *ngFor="let group of groups; let i = index">
          <app-group-small-preview [group]=group> </app-group-small-preview>
        </div>

        <h3
          *ngIf="groups.length===0 && this.authService.getUserType()==='Student'"
          class="noGroupMessage"
        >
        You are not in any group yet ! 
      </h3>

    </div>

       
  </div>
</div>
