
<div *ngIf="this.group && this.groupCourses && this.teachersCourses" >
    <h3>Course List</h3>         
    <ul class="list-group"  >
        <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let course of groupCourses; let i = index">
            {{course.title}}
        </li>
    </ul>
    <br>
    <form class="form-group" (submit)="onSubmitAddCourse()">
        <label >Add Course - Select the course to add to the group</label>
        <select class="form-control" [(ngModel)]="courseSelectValue" name="courseSelectValue">
            <option *ngFor="let course of teachersCourses; let i = index" [ngValue]="course._id">
                {{course.title}}
            </option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
   
</div>
