<div class="container">
    <!-- <h3 class="mainPageTitle">Course Overview</h3>
    <hr> -->
    <div *ngIf="this.course">
        
    
        <h3 class="mainCourseTitle">{{ course.title }}</h3>
        <hr>
        <p class="text-center"><img class="mainImage" src="{{course.mainImageUrl}}" alt=""></p>

       <div class="card">
           <div class="card-body">
                <h3 class="smallTitle">Description</h3>
                <hr>
                <h3 class="description">{{ course.description }} </h3>
           </div>
       </div>

        
        <div class="card">
            <div class="card-body">
                 <h3 class="smallTitle">Activities</h3>
                 <hr>
                 <ul class="list-group">
                    <li  *ngFor="let activity of course.activities; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
                        {{i+1}}. {{activity.title}}
                    </li>
                </ul>
                 
            </div>
        </div>
 
        <h3 class="priceText">Price : ${{ course.price }}</h3>
        <br>
        
        <p class="text-center">
            <button type="button" class="btn btn-danger" [routerLink]="['/courses']"> Back </button>
            <button *ngIf="this.authService.getUserType()==='Teacher'" type="button" class="btn btn-success" (click)="addCourse()"> Purchase </button>             
        </p>
        </div>         
</div>
