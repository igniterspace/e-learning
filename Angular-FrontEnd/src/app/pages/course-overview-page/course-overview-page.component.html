<div class="container">
    <h4>Course Overview</h4>
    <hr>
    
    <div *ngIf="this.course">
        <h2>{{ course.title }}</h2>
        <br>
        <img class="mainImage" src="{{course.mainImageUrl}}" alt="">
        <p>{{ course.description }} </p>
        
        <br>
    
        <h4>Activities</h4>
        <br>
        <ul class="list-group">
            <li  *ngFor="let activity of course.activities; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
                {{i+1}}. {{activity.title}}
            </li>
        </ul>
    
        <br>
        
        <h4>Price : ${{ course.price }}</h4>
        <br>
        <button type="button" class="btn btn-danger" [routerLink]="['/courses']"> Back </button>
        <button *ngIf="this.authService.getUserType()==='Teacher'" type="button" class="btn btn-success" (click)="addCourse()"> Purchase </button>
    </div>         
</div>
